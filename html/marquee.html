<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markquee</title>
</head>
<body>
    <marquee behavior="" direction="" > 
        <h1>description about marquee tag</h1>
    </marquee>
    <marquee behavior="" direction="right" > 
        <h1>description about marquee tag</h1>
    </marquee>
<marquee behavior="slide" direction="" scrollamount="30"> 
    <h1>description about marquee tag</h1>
</marquee>

<marquee behavior="alternate" direction="right" scrollamount="20">
    <h1>hello</h1>
</marquee>

<marquee behavior="" direction="right" scrollamount="20">
    <img src="./image/2008b8d33e0326c9df050672f36c79d0.gif" alt="" height="200">
</marquee>

</body>
</html>
