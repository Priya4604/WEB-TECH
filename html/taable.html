<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>How to create a table</h1>


    <table border="1" width="400" cellspacing="10" cellpadding="5">
        

        <caption>Employee tabel</caption>
       
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Mgr</th>
        </tr>
        <tr>
           <td>1</td>
           <td>A</td>
           <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>3</td>
        </tr>
        <TR>
            <TD>3</TD>
            <TD>C</TD>
            <TD>1</TD>
        </TR>
        <TR>
            <TD>4</TD>
            <TD>D</TD>
            <TD>1</TD>
        </TR>
       
    </table>
    <hr>

   <h1>columnspan and rowspan</h1>

    <table border="1" width="400" >
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th> Mgr</th>
        </tr>

        <tr>
            <td>1</td>
            <td rowspan="2">A</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td rowspan="2">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>D</td>
        </tr>

    </table>

</body>
</html>
