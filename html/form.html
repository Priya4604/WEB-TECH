<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Details Form</h1>


    <form action="">
        <fieldset> <legend>Student Form</legend>


    <br>
    <label for="sname">Sname</label>
    <input type="text" placeholder="Enter Your Name" id="sname" name="userName">
    <br> 
    <br>

    <label for="mail">Email</label>
    <input type="email" placeholder="Enter Your Email" id="mail" name="userEmail">
    <br>
    <br>


    <label for="pwd">Password</label>
    <input type="password" placeholder="Enter Your password" id="pwd">
    <br>
    <br>

    
    <label for="age">Age</label>
    <input type="number" placeholder="Enter Your Age" id="age">
    <br>
    <br>

  


    <label for="dob">DOB</label>
    <input type="date" name="dob" id="dob">
    <br>
    <br>


    <label for="phno">PhNo</label>
    <input type="tel" name="phno" id="phno" placeholder="Enter Your Phone No">
    <br>
    <br>


     <label for="">Skill</label>
     <br>
     <input type="checkbox" name="sub1" id="h" value="HTML"> <label for="h">HTML</label>
     <br>
     <input type="checkbox" name="sub2" id="c" value="CSS"> <label for="c">CSS</label>
     <br>
     <input type="checkbox" name="sub3" id="j" value="JS"> <label for="j">JS</label>

     <br>
     <br>


    <label for="">Gender</label>
    <br>
    <input type="radio" name="Gender" id="r1"> <label for="r1">Male</label><br>

    <input type="radio" name="Gender" id="r2"> <label for="r2">Female</label><br>

    <input type="radio" name="Gender" id="r3"> <label for="r3">Others</label><br>
     <br>


    <label for="">Select Course</label>

    <select name="course" id="">
       <option value="Frontend">Frontend</option>
       <option value="Backend">Backend</option>
       <option value="Testing">Testing</option>

    </select>
    <br>
    <br>

    <label for="">Address</label>
    <br>
    <textarea name="" id=""  cols="15" rows="5" placeholder="Enter Your Address"></textarea>
     <br>
     <br>


     <label for="sal">Salary</label>
     <input type="range" name="salary" id="sal" min="10000" max="30000">
    <pre>               
     <button type="reset">clear</button> <button>Signup</button> <input type="reset" name="" id="" value="resest by using input">
    </pre>


    
 

   
   </fieldset>
  
    </form>
</body>
</html>
